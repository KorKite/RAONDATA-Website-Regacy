<div class="bg-gray-100">

            <div class="w-full lg:w-2/3 px-6 py-16">
                <div class="mb-4 font-light tracking-widest text-xl">상담신청하기</div>
                <form methods="get" id="login" action={{url_for("submit")}}>
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm text-gray-800">Email</label>
                        <input type="email" name="Email" id="Email"
                            class="focus:border-blue-500 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                            autocomplete="Email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm text-gray-800">신청자 성함, 직급</label>
                        <input type="name" name="name" id="name"
                            class="focus:border-blue-500 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm text-gray-800">신청하고자 하는 사업체</label>
                        <input type="name" name="group" id="group"
                            class="focus:border-blue-500 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                            required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm text-gray-800">신청하고자 하는 내용을 적어주세요</label>
                        <input type="name" name="contents" id="contents"
                            class="focus:border-blue-500 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none"
                            required>
                    </div>

                        <input type="checkbox" class="form-checkbox" name="agree" id="remeber" checked>
                        <span class="text-xs text-gray-800 ml-4">본인은 Raon Data(라온데이터)가 위의 정보를 수집하고, 컨설팅에 한정하여 활용하는 것에

                    <div class="block md:flex items-center justify-between">
                        <button type="submit"
                            class="align-middle bg-blue-500 hover:bg-blue-600 text-center px-4 py-2 text-white text-sm font-semibold rounded-lg inline-block shadow-lg">신청하기</button>
