{% extends "header.html" %}

{% block content %}

<div class="flex justify-center bg-gradient-to-tr from-green-400 to-blue-500 w-full mt-14">
    <div class="w-10/12 my-20">
        <div class="h-full w-full rounded-lg bg-white">
            <div>
                <div class="flex justify-center">
                    <p class="mt-3 text-xl font-bold"> 상담 신청 </p>
                </div>
                <div class="p-10 w-full flex justify-center">
                    <div class="w-8/12">
                        <form methods="get" id="login" action={{url_for("submit")}}>
                            <div class="flex justify-center mt-3">
                                <input class="ring-1 ring-gray-200 p-4 rounded-lg shadow-lg mb-4 w-4/5 mx-auto h-10"
                                    type="Email" id="Email" name="Email" placeholder="Email">
                            </div>
                            <div class="flex justify-center mt-3">
                                <input class="ring-1 ring-gray-200 p-4 rounded-lg shadow-lg w-4/5 mx-auto h-10"
                                    type="Name" id="name" name="name" placeholder="신청자 성함 / 직급">
                            </div>
                            <div class="flex justify-center mt-3">
                                <input class="ring-1 ring-gray-200 p-4 rounded-lg shadow-lg w-4/5 mx-auto h-10"
                                    type="name" id="group" name="group" placeholder="신청하고자 하는 사업체">
                            </div>
                            <div class="flex justify-centermt-3 mt-10">
                                <textarea name="contents" cols="40" rows="5" id="contents" name="contents"
                                    class="ring-1 ring-gray-200 rounded-lg p-4 shadow-lg w-full mx-autom h-32"
                                    placeholder="신청하고자 하는 내용을 적어주세요."></textarea>
                            </div>
                            <div class="flex justify-center mt-10">
                                <button
                                    class="text-white ring-1 ring-gray-200 border-2 border-opacity-25  border-gray-200 rounded-lg bg-blue-700 shadow-sm my-4 w-16 m-3 h-10">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
